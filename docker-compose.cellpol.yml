name: emrcnn-cellpol
services:
  main:
    image: emrcnn-base
    build: .
    working_dir: ${PROJECT_DIR}
    command: bash run.sh
    environment:
      - PROJECT_DIR=${PROJECT_DIR}
      - DATA_NAME=cellpol
      - ENSEMBLES=4
    volumes:
      - type: bind
        source: emrcnn
        target: ${PROJECT_DIR}
      - type: bind
        source: cellpol/dataset
        target: ${PROJECT_DIR}/dataset/cellpol
      - type: bind
        source: .torch
        target: /root/.torch
    ipc: host
    ulimits:
      memlock: -1
      stack: 67108864
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]